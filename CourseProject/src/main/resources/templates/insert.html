<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add footballer to Transfer List</title>
        <meta charset="ISO-8859-1">
    </head>
    <body>
        <div>
            <h1>Details about the footballer</h1>
            <h3><a href="/">Back to the list</a></h3>
            <br />
            
            <form th:object="${footballer}" th:action="@{/save_footballer}" method="post">
                <table border="1">
                    <tr>
                        <td>First name</td>
                        <td><input type="text" th:field="*{firstname}" required="required" pattern="[A-Za-z]{1,20}" /></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text" th:field="*{lastname}" required="required" pattern="[A-Za-z]{1,20}" /></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Add to List</button></td>
                    </tr>
                </table>
        </div>
    </body>
</html>
